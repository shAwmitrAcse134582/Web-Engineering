<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            margin: auto;
        }

        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;

        }

        td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        tr:nth-child(odd) {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3">2022</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">FISTA</td>
            <td>4</td>

        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>

    </table>
    <hr><br><br>

    <table>
        <tr>
            <td rowspan="3">April</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

    </table>


</body>

</html>
