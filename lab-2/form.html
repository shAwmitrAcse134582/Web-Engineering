<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./image/download.png">
</head>

<body>
    <h1>The fieldset element</h1>
    <div class="form">
        <form>

            <fieldset>
                <legend>Information</legend>
                <center>
                    <table>
                        <tr>
                            <td><label>First Name:</label></td>
                            <td><input type="text"></input></td>
                        </tr>
                        <tr>
                            <td>
                                <label>Last Name:</label>
                            </td>
                            <td>
                                <input type="text"> </input>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>E-mail:</label>
                            </td>
                            <td>
                                <input type="email"></input>
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <label>Birthday:</label>
                            </td>
                            <td>
                                <input type="date"></input>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Select Your District:</label>
                            </td>
                            <td>
                                <select>
                                    <option selected>Barishal</option>
                                    <option>khulna</option>
                                    <option>Rajshahi</option>
                                    <option>chattogram</option>
                                    <option>Dhaka</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">gender</label>
                            </td>
                            <td>
                                <input type="radio" name="gender">
                                <label for="Male">Male</label>

                                <input type="radio" name="gender">
                                <label for="female">Female</label>
                            </td>
                        <tr>
                            <td>Religion</td>
                            <td>
                                <input type="checkbox" name="religion">
                                <label for="hindu">hindu</label>

                                <input type="checkbox" name="religion">
                                <label for="Muslim">Muslim</label>

                                <input type="checkbox" name="religion">
                                <label for="christan">Christan</label>

                                <input type="checkbox" name="religion">
                                <label for="buddist">Buddist</label>
                            </td>

                        </tr>




                    </table>
                    <input type="submit" value="submit"> </input>
                    <button>Reset</button>
                </center>









            </fieldset>
        </form>
    </div><br><br>


    <textarea rows="4" cols="10">

</textarea>



</body>


</html>
